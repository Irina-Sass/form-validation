<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" minlength="2" maxlength="20" pattern="[А-Я]{1}[а-яё]+([\-][А-Я][а-яё]+)?" placeholder="Имя" required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="email" pattern="[\w\-]+@\w+\.[a-z]+" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" name="tel" placeholder="Телефон" pattern="(\+7|8)\s?\(?\d{3}\)?(\s|-)?\d{3}(\s|-)?\d{2}(\s|-)?\d{2}" minlength="1" maxlength="18"  required/>
                        <span class="form__error">телефон в формате: +7 (900) 000-00-00</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" name="url" pattern="(http|https):\/\/(www.)?((((([0-9])|([1-9][0-9])|(1[0-9]{2})|(2[0-4][0-9])|(25[0-5]))\.){3}(([0-9])|([1-9][0-9])|(1[0-9]{2})|(2[0-4][0-9])|(25[0-5])))|([a-zа-яё0-9\-\.]+\.[a-zа-яё]{2,}))(:(([1-9][0-9]{1,3})|([1-5][0-9]{4})|(6[0-4][0-9]{3})|(65[0-4][0-9]{2})|(655[0-2][0-9])|(6553[0-5])))?(\/[0-9a-z]+)*[\/]?#?$" placeholder="Ваш сайт" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>   
</body>
</html>
